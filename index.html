<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Timers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Visual Timer Hub</h1>
        <form id="timerForm">
            <div class="form-group">
                <label for="timerName">Timer Name</label>
                <input type="text" id="timerName" placeholder="e.g., Coffee Brew" required>
            </div>
            <div class="form-group">
                <label for="timerDuration">Duration (minutes)</label>
                <input type="number" id="timerDuration" min="0.1" step="0.1" placeholder="e.g., 5" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-start">Start Timer</button>
                <button type="reset" class="btn btn-clear">Clear Form</button>
            </div>
        </form>
    </header>

    <main>
        <div id="timersContainer">
            </div>
    </main>

    <template id="timerTemplate">
        <div class="timer-instance">
            <button class="timer-delete" title="Remove timer">&times;</button>
            <h3 class="timer-label">Timer Name</h3>
            <div class="timer-visual">
                <div class="timer-disk"></div>
                <span class="timer-time-display">00:00</span>
            </div>
        </div>
    </template>
    
    <script src="script.js"></script>
</body>
</html>
